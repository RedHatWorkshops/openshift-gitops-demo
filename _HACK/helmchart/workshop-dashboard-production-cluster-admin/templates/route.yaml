apiVersion: v1
kind: Route
metadata:
  labels:
    app: {{ .Values.application_name }}
  name: {{ .Values.application_name }}
spec:
  host: ""
  port:
    targetPort: 10080-tcp
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: {{ .Values.application_name }}
    weight: 100
