apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    serviceaccounts.openshift.io/oauth-redirectreference.first: '{"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"{{ .Values.application_name }}"}}'
    serviceaccounts.openshift.io/oauth-redirecturi.first: oauth_callback
    serviceaccounts.openshift.io/oauth-want-challenges: "false"
  labels:
    app: {{ .Values.application_name }}
  name: {{ .Values.application_name }}-user
