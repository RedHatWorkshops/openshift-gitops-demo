apiVersion: v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: {{ .Values.application_name }}
  name: {{ .Values.application_name }}-cluster-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: {{ .Values.application_name }}-user
  namespace: {{ .Values.project_name }}
